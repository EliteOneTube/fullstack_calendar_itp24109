<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Σύστημα Διαχείρισης Ημερολογίου</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/dropdown.css">
        <link rel="stylesheet" href="./css/searchbar.css">
        <link rel="stylesheet" href="./css/export.css">
        <link rel="stylesheet" href="./css/eventModal.css">
        <link rel="stylesheet" href="./css/notification.css">
    </head>    
    
    <body>
        <div id="calendar-container">
            <h1>Ημερολόγιο</h1>

            <div style="position: relative; margin-bottom: 10px;">
                <input type="text" id="search-bar" placeholder="Αναζήτηση συμβάντων...">
                <div id="search-results" class="dropdown hidden"></div>
            </div>

            <div id="calendar-controls">
                <button id="prev-month">Προηγούμενος</button>
                <span id="current-month">Ιανουάριος 2024</span>
                <button id="next-month">Επόμενος</button>
            </div>

            <table id="calendar">
                <thead>
                    <tr>
                        <th>Δευ</th>
                        <th>Τρί</th>
                        <th>Τετ</th>
                        <th>Πέμ</th>
                        <th>Παρ</th>
                        <th>Σάβ</th>
                        <th>Κυρ</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div id="export-container">
                <button id="export-events" class="icon-button" title="Εξαγωγή Συμβάντων">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                        <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zm-7 8H5v2h14v-2h-7z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="modal-overlay" class="modal-overlay hidden">
            <div id="event-modal" class="modal">
                <button id="close-modal-button" class="modal-close-button" aria-label="Close modal">&times;</button>
                <form id="event-form" class="modal-form">
                    <h2 id="modal-title" class="modal-title">Νέο Συμβάν</h2>
                    <label class="modal-label">Τίτλος: 
                        <input type="text" id="event-title" class="modal-input" required>
                    </label>
                    <label class="modal-label">Περιγραφή: 
                        <textarea id="event-description" class="modal-textarea"></textarea>
                    </label>
                    <label class="modal-label">Ημερομηνία: 
                        <input type="date" id="event-date" class="modal-input" required>
                    </label>
                    <label class="modal-label all-day-label">
                        <input type="checkbox" id="all-day-event" class="modal-checkbox">
                        Όλη την ημέρα
                    </label>
                    <label class="modal-label">Ώρα: 
                        <input type="time" id="event-time" class="modal-input" required>
                    </label>
                    <div class="modal-buttons">
                        <button type="submit" class="modal-button save-button">Αποθήκευση</button>
                        <button type="button" id="close-modal" class="modal-button cancel-button">Ακύρωση</button>
                    </div>
                </form>
                <div id="event-list" class="modal-event-list"></div>
            </div>
        </div>
        
        
        <div id="notification-container"></div>

        <script src="script.js"></script>
    </body>
</html>
