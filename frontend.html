<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Σύστημα Διαχείρισης Ημερολογίου</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>    
<body>
    <div id="calendar-container">
        <h1>Ημερολόγιο</h1>
        <div id="calendar">
        </div>
    </div>

    <!-- Popup για δημιουργία ή επεξεργασία συμβάντων -->
    <div id="event-modal" class="hidden">
        <form id="event-form">
            <h2 id="modal-title">Νέο Συμβάν</h2>
            <label>Τίτλος: <input type="text" id="event-title" required></label>
            <label>Περιγραφή: <textarea id="event-description"></textarea></label>
            <label>Ημερομηνία: <input type="date" id="event-date" required></label>
            <label>Ώρα: <input type="time" id="event-time" required></label>
            <button type="submit">Αποθήκευση</button>
            <button type="button" id="close-modal">Ακύρωση</button>
        </form>
    </div>

    <!-- Αναζήτηση -->
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Αναζήτηση Συμβάντων">
        <button id="export-events">Εξαγωγή Συμβάντων</button>
    </div>

    <div id="calendar-controls">
        <button id="prev-month">Προηγούμενος</button>
        <span id="current-month">Ιανουάριος 2024</span>
        <button id="next-month">Επόμενος</button>
    </div>    

    <script src="script.js"></script>
</body>
</html>
